# H2 properties
spring.datasource.url=jdbc:h2:mem:jpa_jbd
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true

rabbitmq.host=localhost
rabbitmq.virtualhost=/
rabbitmq.port=15672
rabbitmq.username=user
rabbitmq.password=password
rabbitmq.exchange=rabbitmq.exchange
rabbitmq.queueName=rabbitmq.queue
rabbitmq.routingkey=rabbitmq.routingkey
rabbitmq.replyTimeout=60000
rabbitmq.concurrentConsumers=1
rabbitmq.maxConcurrentConsumers=1

spring.main.allow-bean-definition-overriding=true

spring.test.database.replace=none
spring.liquibase.enabled=false
